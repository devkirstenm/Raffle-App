<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="./scripts.js"></script>
    <title>Ruff Ruff Raffle App</title>
</head>
<body>
    <header class="header">
        <h1><i class="material-icons">pets</i> Dog Raffle App</h1>
    </header>
    <div class="container">
        <section class="entry-form">
            <h2>Enter the Raffle Form:</h2>
            <form id="raffleForm">
                <input type="text" id="participantName" placeholder="Enter your name" required>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="participants">
            <h2>Participants</h2>
            <ul id="participantsList"></ul>
        </section>
        <section class="winner">
            <h2>Winner</h2>
            <div id="winnerDisplay"></div>
        </section>
        <button id="drawButton" class="draw-button" disabled>Draw Winner</button>
        <button id="resetButton" class="reset-button" >Reset</button>
    </div>
</body>
</html>
